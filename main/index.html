<!doctype html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles.css">
	<link rel="icon" type="image/x-icon" href="../img/bg.png">

</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center" id="loggin_form">
											<div class="form-group" id="form">
												<input type="text" class="form-style" placeholder="Nhập đầy đủ họ tên!" id="name_login">
												<i class="input-icon uil uil-at"></i>
												<p id="error" class="error"></p>
												<button class="btn mt-4 truck-button" id="success" type="submit">
													<span class="default text-center ml-1"> Click to login now</span>
													<span class="success">
														Login success
														<svg viewbox="0 0 12 10">
															<polyline points="1.5 6 4.5 9 10.5 1"></polyline>
														</svg>
													</span>
													<div class="truck">
														<div class="wheel"></div>
														<div class="back"></div>
														<div class="front"></div>
														<div class="box"></div>
													</div>
												</button>
											</div>	
    									</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
	<script>
		document.getElementById("name_login").addEventListener("input", function(event) {
		  check(event);
		  localStorage.setItem("nameLogin",document.getElementById("name_login").value)
		});
	  
		function check(event) {
		  var check = 1;
	  
		  var name = document.getElementById("name_login");
		  var nameerror = document.getElementById("error");
		  var nameRegex = /^[\p{L}\s]+$/u; // chỉ chứa chữ cái và dấu cách
	  
		  if (name.value === "") {
			nameerror.style.display = "block";
			nameerror.innerHTML = "Vui lòng nhập họ tên.";
			name.focus();
			check++;
		  } else if (!nameRegex.test(name.value)) {
			nameerror.style.display = "block";
			nameerror.innerHTML = "Tên chỉ bao gồm chữ cái hoa và thường.";
			name.focus();
			check++;
		  } else {
			nameerror.style.display = "none";
			nameerror.innerHTML = "";
			check = 0;
		  }
	  
		  if (check ==0) {
			document.getElementById("success").style.pointerEvents = "auto";
		  }
		  else{
			document.getElementById("success").style.pointerEvents = "none";
		  }

		  
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
	<script src="./truck.js"></script>
	<script src="./main.js"></script>
</body>
</html>
